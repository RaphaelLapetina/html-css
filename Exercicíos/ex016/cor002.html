<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em CSS</title>
    <style>
        *{  /* Configuração Global das CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right, #475FC3 1%, #6C45C4, #BE3D99, #F74E51, #FED049 20%);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color:#FFFFFF;">Testando Gradientes</h1>
</body>
</html>
