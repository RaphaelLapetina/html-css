    <title>Tags</title>

<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elemntos da lista a seguir. Passe o Mouse sobre <br>os termos para descobrir qual tag deverá ser ulitizada em cada caso.</p>

    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag img src">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Listas com Demarcadores</abbr></li>
    </ul>
